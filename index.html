<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wololo Polo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css" type="text/css" media="all" />
    <link rel="icon" type="image/png" href="./static/favicon.png" />
</head>
<body>
    <div class="container">
        <input class="panel padded" type="text" name="text" id="polo-text" value="" autofocus placeholder="Text on shirt..."/>
        <div class="options panel-row">
            <select id="font-select" onchange="fontChange(value)" class="panel padded"></select>
            <div class="bubble" style="opacity: 0">
                <div class="color-grid">
                    <div class="color-0"></div>
                    <div class="color-1"></div>
                    <div class="color-2"></div>
                    <div class="color-3"></div>
                    <div class="color-4"></div>
                    <div class="color-5"></div>
                    <div class="color-6"></div>
                    <div class="color-7"></div>
                    <div class="color-8"></div>
                    <div class="color-input-wrapper">
                        <div class="pound">#</div>
                        <input type="text" value="29B6F6" class="color-input">
                    </div>
                </div>
            </div>
            <div class="panel color-container">#A77BC2</div>
        </div>
        <div class="canvas-container">
            <canvas width="900" height="900" class="panel"> </canvas>
            <div class="indicator-row"> </div>
            <div class="arrow left"><i class="fas fa-arrow-circle-left"></i></div>
            <div class="arrow right"><i class="fas fa-arrow-circle-right"></i></div>
        </div>
        <div class="save-options panel-row">
            <button onclick="download()" class="panel">Download</button>
            <button onclick="openShare()" class="panel">Share</button>
        </div>
    </div>

    <div class="outer-share">
        <div class="inner-share">
            <p>Long press on the image below and choose "share" from the context menu.</p>
            <img src="" alt="">
            <p>Copy to clipboard the URL of</p>
            <div class="panel-row">
                <button onclick="" class="panel">The page only</button>
                <button onclick="" class="panel">This very T-Shirt</button>
            </div>
            <div class="close-btn" onclick="closeShare()">Close this dialog</div> nem gomb
        </div>
    </div>

    <script src="./static/main.js" charset="utf-8"></script>
</body>
</html>
