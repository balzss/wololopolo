<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wololo Polo</title>
    <link rel="stylesheet" href="static/style.css" type="text/css" media="all" />
</head>
<body>
    <div class="container">
        <input type="text" name="text" id="polo-text" value="" autofocus placeholder="Text on shirt..."/>
        <div class="options">
            <select id="font-select" onchange="fontChange(value)"></select>
            <div id="color-container">
                <div id="color-pound">#</div>
                <input type="text" name="color" id="color-input" value="5C6BC0" placeholder="HEX color..."/>
                <div id="color-preview"></div>
            </div>
        </div>
        <canvas width="900" height="900"></canvas>
    </div>
    <img src="static/img/t1.jpg" alt="" style="position: absolute; top: 0: left: 0; display: none">
    <script src="static/main.js" charset="utf-8"></script>
</body>
</html>
